  <div>
  <mat-table [dataSource]="datasource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef>id</mat-header-cell>
    <mat-cell *matCellDef="let Company">{{Company.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="NUMDAT1">
      <mat-header-cell *matHeaderCellDef>NUMDAT1</mat-header-cell>
      <mat-cell *matCellDef="let Company">{{Company.NUMDAT1}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="NUMDAT2">
      <mat-header-cell *matHeaderCellDef>NUMDAT2</mat-header-cell>
      <mat-cell *matCellDef="let Company">{{Company.NUMDAT2}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="NUMDAT3">
      <mat-header-cell *matHeaderCellDef>NUMDAT3</mat-header-cell>
      <mat-cell *matCellDef="let Company">{{Company.NUMDAT3}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="NUMDAT4">
      <mat-header-cell *matHeaderCellDef>NUMDAT4</mat-header-cell>
      <mat-cell *matCellDef="let Company">{{Company.NUMDAT4}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="NUMDAT5">
      <mat-header-cell *matHeaderCellDef>NUMDAT5</mat-header-cell>
      <mat-cell *matCellDef="let Company">{{Company.NUMDAT5}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="NUMDAT6">
      <mat-header-cell *matHeaderCellDef>NUMDAT6</mat-header-cell>
      <mat-cell *matCellDef="let Company">{{Company.NUMDAT6}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="NUMDAT7">
      <mat-header-cell *matHeaderCellDef>NUMDAT7</mat-header-cell>
      <mat-cell *matCellDef="let Company">{{Company.NUMDAT7}}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
